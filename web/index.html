    <title>MatchQR - Gestión de Pagos para Clubs de Tenis y Pádel</title>

    <!-- SEO: Meta Descripción Actualizada -->
    <base href="$FLUTTER_BASE_HREF">
    <meta name="description" content="Solución integral para la gestión de pagos y monitoreo en clubs de tenis y pádel mediante códigos QR. Fácil, rápido y seguro.">



    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Generación y gestión de códigos QR para clubs de padel y tenis. Monitorea y gestiona tus pagos fácilmente.">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="MatchQR">
    <link rel="apple-touch-icon" href="icons/favicon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icons/favicon.png" />

    <title>MatchQR</title>
    <link rel="manifest" href="manifest.json">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "166619329";
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <script src="flutter.js" defer></script>

    <script>
    if ('serviceWorker' in navigator) {
     navigator.serviceWorker.getRegistrations()
      .then(function(registrations) {
         for(let registration of registrations) {
           registration.unregister();
         }
     });
    }
    </script>

    <script>
        function saveFile(fileName, blobData) {
            const options = {
                types: [{
                    description: 'Files',
                    accept: {
                        //'application/pdf': ['.pdf'],
                        'image/png': ['.png']
                    },
                }, ],
            };

            window.showSaveFilePicker(options).then((fileHandle) => {
                return fileHandle.createWritable().then((writable) => {
                    writable.write(blobData);
                    return writable.close();
                });
            });
        }
    </script>



</head>

<body>
    <script>
    window.addEventListener('load', function (ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: "main.dart.js?v=" + serviceWorkerVersion,
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
