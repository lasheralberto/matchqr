name: Flutter Web Deployment

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2  # Actualizado a la versión más reciente

      - name: Setup Flutter
        uses: subosito/flutter-action@v2  # Actualizado a la versión más reciente
        with:
          channel: 'dev'  # Asegúrate de usar el canal que necesites

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Deploy to GitHub Pages
        run: |
          cd build/web
          git init
          git config user.email "lasheralberto@gmail.com"
          git config user.name "lasheralberto"
          git add --all
          git commit -m "Deploy updates"
          git push --force "https://${{ secrets.secret_token }}@github.com/lasheralberto/lasheralberto.github.io.git" gh-pages

