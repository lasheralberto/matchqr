name: Build and deploy

on:
  push:
    branches:
      - main
permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Update Service Worker version :P
        run: sed -i "s/CACHE_VERSION = '.*'/CACHE_VERSION = 'v$(date +%s)'/" web/flutter_service_worker.js

      - name: Set up Flutter 📦
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.7'  # Cambia a la versión de Flutter que estés utilizando

      - name: Install dependencies 🔧
        run: flutter pub get

      - name: Build 🏗️
        run: flutter build web --pwa-strategy=none

      - name: Deploy to GH Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/web
