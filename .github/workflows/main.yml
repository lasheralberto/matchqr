name: Build and deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  deployments: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Clear gh-pages branch
        run: |
          git checkout gh-pages
          git rm -r .
          git commit -m "Clear gh-pages branch"
          git push origin gh-pages

      - name: Build web
        run: |
          flutter pub get
          flutter build web --pwa-strategy=none

      - name: Copy build files to gh-pages branch
        run: |
          git checkout gh-pages
          git checkout main build/
          git add -A
          git commit -m "Deploy: $(date '+%Y-%m-%d %H:%M:%S')"
          git push origin gh-pages