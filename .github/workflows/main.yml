name: Flutter Web Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # Especifica la versión exacta de Flutter que necesitas

      - name: Build Flutter Web
        run: flutter build web --release --base-href=/flutter_web/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          keep_files: true  # Conserva archivos como CNAME que no están en el directorio de construcción
          # No es necesario especificar 'cname: www.matchqr.es' aquí porque el archivo CNAME ya debería estar configurado
