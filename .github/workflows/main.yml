name: Deploy Flutter Web App to GitHub Pages

on:
  push:
    branches:
      - main  # Asume que 'main' es tu rama de desarrollo principal

permissions:
  contents: write
  actions: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.16.0' # Usa la versiÃ³n de Flutter que necesites

    - name: Build Web
      run: flutter build web --release

    - name: Setup CNAME
      run: echo 'www.matchqr.es' > ./build/web/CNAME

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/web
        cname: www.matchqr.es

